# Development profile configuration
# Uses H2 in-memory database with file persistence for development

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Database Configuration
spring.datasource.url=jdbc:h2:file:./data/notebook_db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Spring Security for development
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging
logging.level.org.springframework=INFO
logging.level.com.notebook=DEBUG

